<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Ser is dreaming</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 class="headline">Reasons I dislike mondays</h1>
    <img src="https://i.pinimg.com/originals/e8/65/b8/e865b81eb73155638f586214c0f7a687.jpg" alt="mondays" width="200" height="200">
    <div class="InputSection">
      <div class="inputs">
        <input placeholder="Because of..."></input>
      </div>
      <button class="addOption">There are more!</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">So much!</button>

     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
     <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)

        var background = function() {
          $('.headline').css('background-color', 'red')
        }
          $('.headline').click(background)

        var options = []
        var submit = function () {
          $('.InputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })
     </script>
  </body>
</html>
